<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header -->
        <header id="header">
          <a href="../../index.html" class="logo"><strong>Painel</strong> de controle</a>

        </header>

        <!-- Content -->
        <section>
          <header class="main">
            <h1>Registro de Ausências</h1>
          </header>

          <hr class="major" />

          <table id="userTable" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Verificar Ausências</th>
              </tr>
            </thead>
            <tbody>


            </tbody>
          </table>


        </section>

        <div id="modalAusencia" class="modalPoint">
          <button id="closeModal" onclick="closeModal()" class="btnClose"><i class="uil uil-multiply"></i></button>
          <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Carregando...</p>
          </div>
          <table id="idTable" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Dia</th>
                <th scope="col">Motivo</th>
                <th scope="col">Arquivo</th>
                <th scope="col">Status</th>
                <th scope="col">Atualizar</th>
              </tr>
            </thead>
            <tbody id="tablePoint">
              <!-- Linhas da tabela de ausência serão adicionadas aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <div class="inner">

        <!-- Search -->
        <section id="search" class="alt">
          <form method="post" action="#">
            <input type="text" name="query" id="query" placeholder="Pesquisar" />
          </form>
        </section>

  </div>
